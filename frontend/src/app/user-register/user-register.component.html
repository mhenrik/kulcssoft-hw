<div class="row">
  <div class="col-6" *ngIf="success">
  <ngb-alert type="success" (close)=this.close()>Done</ngb-alert>
</div>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Save user</button>
    </form>
  </div>
</div>
