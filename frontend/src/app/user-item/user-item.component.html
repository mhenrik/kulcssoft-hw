<table class="table table-striped">
  <tbody>
  <tr>
    <th class="text-center" style="width: 10%" scope="row">{{user.id}}</th>
    <td class="text-center" style="width: 40%">{{user.username}}</td>
    <td class="text-center" style="width: 40%">{{user.email}}</td>
    <td style="width: 10%">
      <button class="btn btn-danger" type="button" (click)="onDeleteUser(user)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
