<div class="list-group">
  <div class="list group-item list-group-item-action flex-column align-items-center">
    <h5 class="mb1">{{ user.username }}</h5>
    <p class="mb1">{{ user.email }}</p>
    <p class="mb1">{{ user.id }}</p>
    <button class="btn btn-danger" type="button" (click)="onDeleteUser(user)">Delete</button>
  </div>
</div>
