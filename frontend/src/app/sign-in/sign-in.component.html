<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ngb-alert *ngIf="success" type="{{ alertType }}" [dismissible]="false">{{ alertMessage }}</ngb-alert>
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm" (keydown.enter)="onSignin(f)">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign in</button>
    </form>
  </div>
</div>
